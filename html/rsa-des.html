<html>

<head>
    <meta charset="utf-8">

    <!--
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h1>RSA-DES加解密算法</h1>
                </div>
                <div class="row-fluid">
                    <div class="col-md-2">
                        <ul class="nav nav-list ">
                            <li class="nav-header">
                            </li>
                            <li>
                                <a href="../index.html">首页</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li class="active bg-info">
                                <a href="rsa-des.html">加解密</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-10">
                        <h3>RSA-DES加解密</h3>
                        <h5>
                        <span>密钥为16位十六进制数，采用RSA算法加密密钥进行传输</span> </br>
						<span>采用DES算法对得到的明文/密文进行加解密，解密之前先使用RSA对密钥进行解密。</span>
					</h5>

                        <div class="col-md-5">


                            <form class="form-horizontal">
                                <fieldset>
                                    <legend></legend>
                                    <div>
                                        <h4>Sender加密</h4>
                                    </div>

                                    <div id='alertbar1'>
                                    </div>


                                    <div>
                                        <label>密钥：</label>
                                        <input id="key1" class="input-large" type="text" placeholder="16位十六进制">
                                        <button type="button" class="btn btn-default btn-xs" onclick="checkKey1()"> RSA加密</button>
                                        <span class="help-block">RSA加密后结果仅作传输用，使用初始密钥加密</span>
                                    </div>

                                    <div id="rsa1" class='hidden'>
                                        <label>RSA加密后密钥：</label>
                                        <input id="rsakey1" class="input-large" type="text" placeholder="16位十六进制">
                                    </div>


                                    <div>
                                        <lable id='label1'>明文：</label>
                                            <input id="inputFile1" type="file" onchange="upload(this)" />
                                            <span class="help-block">选择内容为二进制的.txt文件</span>
                                            <span id="fileInfo1"></span>
                                    </div>

                                    <button id="buttonStart" type="button" class="btn btn-primary" onclick="Work(1)">开始</button>

                                    <div class='bg-info hidden' id='output1'>
                                        <h4 id='label2'>密文</h4>
                                        <p id="result1"></p>
                                        <br>
                                        <button type="button" class="btn btn-default btn-xs" onclick=saveFile()>下载结果</button>
                                    </div>
                                </fieldset>


                            </form>

                        </div>


                        <div class="col-md-5">

                            <form class="form-horizontal">
                                <fieldset>
                                    <legend></legend>
                                    <div>
                                        <h4>Receiver解密</h4>
                                    </div>

                                    <div id='alertbar2'>
                                    </div>



                                    <div>
                                        <label>密钥：</label>
                                        <input id="key2" class="input-large" type="text" placeholder="128bit十六进制">
                                        <button type="button" class="btn btn-default btn-xs" onclick="checkKey2()"> RSA解密</button>
                                        <span class="help-block">解密密文前，请务必点击RSA解密获得解密后密钥</span>
                                    </div>

                                    <div id="rsa2" class='hidden'>
                                        <label>RSA解密后密钥：</label>
                                        <input id="rsakey2" class="input-large" type="text" placeholder="16位十六进制">
                                    </div>
                                    <div>
                                        <lable id='label3'>密文：</label>
                                            <input id="inputFile2" type="file" onchange="upload(this)" />
                                            <span class="help-block">选择内容为二进制的.txt文件</span>
                                            <span id="fileInfo2"></span>
                                    </div>

                                    <button id="buttonStart" type="button" class="btn btn-primary" onclick="Work(2)">开始</button>

                                    <div class='bg-info hidden' id='output2'>
                                        <h4 id='label4'>明文</h4>
                                        <p id="result2"></p>
                                        <br>
                                        <button type="button" class="btn btn-default btn-xs" onclick=saveFile()>下载结果</button>
                                    </div>
                                </fieldset>


                            </form>

                        </div>




                    </div>
                </div>
            </div>
        </div>






        <script src="../libs/jquery.min.js"></script>
        <script src="../libs/bootstrap.min.js"></script>
        <script src="../libs/d3.min.js"></script>

        <script src="../src/rsa.js"></script>
        <script src="../src/des_encrypt.js"></script>
        <script src="../src/cbc_des.js"></script>
        <script src="../src/main.js"></script>





</body>

</html>
